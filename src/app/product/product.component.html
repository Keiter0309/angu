    <!-- products -->
	<div class="product-section mt-150 mb-150">
		<div class="container">

			<div class="row">
                <div class="col-md-12">
                    <div class="product-filters">
                        <ul>
                            <li (click)="getProductsByCategory('All')" class="active">All</li>
							<li (click)="getProductsByCategory('Cam Tươi')">Cam</li>
							<li (click)="getProductsByCategory('Chanh Dây')">Chanh Dây</li>
							<li (click)="getProductsByCategory('NHO XANH KHÔNG HẠT')">NHO XANH KHÔNG HẠT</li>
							<li (click)="getProductsByCategory('Táo xanh TXM')">Táo xanh </li>
							<li (click)="getProductsByCategory('Lựu Peru')">Lựu Peru</li>
							<!-- <li (click)="getProductsByCategory('NHO XANH KHÔNG HẠT')">NHO XANH KHÔNG HẠT</li> -->
                        </ul>
                    </div>
                </div>
            </div>

			<div class="row product-lists">
				
				<div class="col-lg-4 col-md-6 text-center" *ngFor="let item of product">
					<div class="single-product-item">
						<div class="product-image mb-4">
							<a routerLink="/product-details/{{item.id}}"><img src="{{item.imageUrl}}" class="mb-3" alt="" style="
								height: 200px;"></a>
						</div>
						<h3 class="mt-3">{{item.productName}}</h3>
						<p class="product-price"><span>Per Kg</span> {{item.price}} </p>
						<a  class="cart-btn " (click)="Add(item.id)">
							<i class="fas fa-shopping-cart"></i> Add to Cart
						  </a>
					</div>
				</div>
